<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Flipping images</title>
</head>
<style>
    .flip-container {
        perspective: 1000px;
    }
    .flip-card {
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }
    .flip-card:hover {
        transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }
    .flip-card-back {
        transform: rotateY(180deg);
    }
</style>
</head>
<body class="bg-gray-100 flex  justify-center items-center h-screen">

<div class="flip-container flex flex-row justify-evenly items-center w-screen">
    <div class="flip-card h-68 w-68">
        <!-- Front side with text -->
        <div class="flip-card-front bg-blue-500 text-white flex justify-center items-center text-2xl font-bold rounded-lg shadow-xl">
            Hover to filp the card
        </div>
        <!-- Back side with image -->
        <div class="flip-card-back bg-cover bg-center rounded-lg shadow-xl" style="background-image: url('https://m.media-amazon.com/images/I/71AErnjJkxL._AC_UF1000,1000_QL80_.jpg');">
            <!-- Image will be shown here -->
        </div>
    </div>
    <div class="flip-card h-68 w-68 ">
        <div class="flip-card-front bg-blue-500 text-white flex justify-center items-center text-2xl font-bold rounded-lg shadow-xl">
            Hover to filp the card
        </div>
        <div class="flip-card-back bg-cover bg-center rounded-lg shadow-xl " style="background-image:url('https://static.vecteezy.com/system/resources/thumbnails/049/546/770/small_2x/stunning-high-resolution-nature-and-landscape-backgrounds-breathtaking-scenery-in-hd-free-photo.jpg');">
        </div>
    </div>
    <div class="flip-card h-68 w-68 ">
        <div class="flip-card-front bg-blue-500 text-white flex justify-center items-center text-2xl font-bold rounded-lg shadow-xl">
            Hover to filp the card
        </div>
        <div class="flip-card-back bg-cover bg-center rounded-lg shadow-xl " style="background-image:url('https://cdn.magicdecor.in/com/2024/07/01150019/Luna-Full-Moon-Scenery-Wallpaper-Mural.jpg');">
        </div>
    </div>
</div>

</body>
</html>
